<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Maquetación Estructural - Segunda Pantalla</title>
</head>
<body>

    <div class="app-container">
        
        <!-- Encabezado con ubicación y búsqueda -->
        <header class="header">
            <div class="location">
                <p class="country">Pakistan, Islamabad</p>
            </div>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search coffee">
            </div>
            <div class="user-profile">
                <span class="profile-icon"></span>
            </div>
        </header>

        <!-- Sección de promociones -->
        <section class="promo-banner">
            <div class="promo-text">
                <p class="promo-offer">Buy one get one FREE</p>
            </div>
        </section>

        <!-- Filtros de categorías -->
        <nav class="categories">
            <button class="category-button active">Cappuccino</button>
            <button class="category-button">Machiatto</button>
            <button class="category-button">Latte</button>
        </nav>

        <!-- Listado de productos -->
        <section class="products-list">
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3 class="product-title">Cappuccino</h3>
                    <p class="product-subtitle">With Chocolate</p>
                    <p class="product-price">$4.53</p>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3 class="product-title">Cappuccino</h3>
                    <p class="product-subtitle">With Chocolate</p>
                    <p class="product-price">$3.90</p>
                </div>
            </div>
        </section>

        <!-- Menú de navegación inferior -->
        <footer class="bottom-navigation">
            <button class="nav-button home-icon"></button>
            <button class="nav-button favorites-icon"></button>
            <button class="nav-button cart-icon"></button>
            <button class="nav-button settings-icon"></button>
        </footer>

    </div>

</body>
</html>
