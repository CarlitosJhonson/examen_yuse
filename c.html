<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App Café - Pantalla 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .coffee-img {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        .subtitle {
            font-size: 16px;
            color: #ccc;
            text-align: center;
            margin-bottom: 40px;
        }
        .btn-start {
            background-color: #d17b46;
            border: none;
            border-radius: 30px;
            padding: 15px 50px;
            font-size: 18px;
            font-weight: bold;
        }
        .stars {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <!-- Estrellas decorativas (opcionales) -->
    <div class="stars">
        ✨✨
    </div>

    <!-- Imagen del café -->
    <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?crop=entropy&cs=tinysrgb&fit=crop&h=500&w=500" alt="Coffee" class="coffee-img">

    <!-- Texto principal -->
    <div class="title">
        Coffee so good, <br>your taste buds will love it.
    </div>
    <div class="subtitle">
        The best grain, the finest roast, <br>the powerful flavor.
    </div>

    <!-- Botón -->
    <button class="btn btn-start">Get Started</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
